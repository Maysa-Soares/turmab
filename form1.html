<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--Action - eecebe o endereço do arquivo/pagina externa(internet) para onde os dados serão enviados. 
        METHOD - dwtermina como os dados serão enviados, se visivel ou oculto (post ou get). -->
        <form action="#" method="get">
            <!-- 1 formulario-->

            <h1>Formulario de Contato</h1>
    <div>
            <!-- Nome-->
            <label>Nome
            <input type="text" name="name" id="name"
            placeholder="Digite seu nome" maxlength="30" required autofocus>
        </label>
    </div>
        <br><br>

    <div>
        <!--E-mail, label  vinculada com o input(for e id)-->
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"
        placeholder="email@email.com.br" maxlength="50" required autocomplete>
        <!--autocomplete salva o q vc digitou no primeiro envio e completa no proximo-->
    </div>
        <br><br>

        <!--Telefone-->
        <label>Telefone
            <input type="tel" name="tel" id="tel"
            placeholder="(00) 00000-0000" required autocomplete="off">
        </label>
        <br><br>

        <div>
        <!--curriculo-->
        <label>Curriculo
            <input type="file" name="curriculum" id="curriculum">
        </label>
    </div>
        <br><br>

    <div>
        <!--mensagem-->
        <label for="Mensagem">Mensagem</label>
            <textarea name="message" id="message" 
            placeholder="digite uma mensagem" rows="5" cols="20" maxlength="200" style="resize: none;"></textarea>       
        <!--STYLE: remove a barra de pesquisa -->
    </div>
            <br><br>

        <div>
        <!--submit-->
            <label for="subimit">Subimit</label>
            <input type="submit" id="subimit">
        </div>
        </form>
</body>
</html>
